name: Fuwari-yCENzh CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:
  # --- 响应内容仓库的触发 ---
  repository_dispatch:
    types: [content-update]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  trigger-edgeone:
    if: github.event_name == 'repository_dispatch'
    name: Trigger EdgeOne Pages Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Send POST to EdgeOne Webhook
        run: 'curl -X POST -H "Content-Type: application/json" "${{ secrets.EDGEONE_WEBHOOK_URL }}"'

